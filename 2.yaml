Parameters:
  EnvironmentSize:
    Type: String
    Default: Small
    AllowedValues:
      - Small
      - Medium
      - Large
    Description: Select Environment Size
  ImageType:
    Type: String
    Default: "Ubuntu"
    AllowedValues:
      - AMALINUX
      - Ubuntu
    Description: Select Instance Type
  
Mappings:
  InstanceType:
    Small:
      "DB": "db.t2.micro"
      "EC2": "t2.micro"
    Medium:
      "DB": "db.t2.small"
      "EC2": "t2.small"
    Large:
      "DB": "db.t2.medium"
      "EC2": "t2.medium"
  AMI:
    ap-southeast-2:
      "AMALINUX": 
      "Ubuntu": 

Resources:
    rdsDBInstance:
      Type: AWS::RDS::DBInstance
      Properties:
        AllocatedStorage: 5
        StorageType: gp2
        DBInstanceClass: !FindInMap [InstanceType, !Ref EnvironmentSize, DB]
        DBName: wordpress
        Engine: mysql 
        MasterUsername: wordpress
        MasterUserPassword: w0rdpr355
    myEC2Instance:
      Type: AWS::EC2::Instance
      Properties:
        ImageId: !FindInMap [AMI, !Ref "AWS::Region", !Ref ImageType]
        InstanceType: !FindInMap [InstanceType, !Ref EnvironmentSize, EC2]
        UserData:
          Fn::Base64:
            !Sub |
              #!/bin/bash
              yum install httpd php mysql php-mysql -y
              yum update -y
              chkconfig httpd on
              service httpd start
              cd /var/www/html
              wget https://wordpress.org/latest.tar.gz
              tar -zxvf latest.tar.gz --strip 1
              rm latest.tar.gz
              cp wp-config-sample.php wp-config.php
              sed -i 's/database_name_here/${DatabaseName}/g' wp-config.php
              sed -i 's/localhost/${DB.Endpoint.Address}/g' wp-config.php
              sed -i 's/username_here/${DatabaseUser}/g' wp-config.php
              sed -i 's/password_here/${DatabasePassword}/g' wp-config.php
    s3Bucket:
      Type: AWS::S3::Bucket